    <div class="content_frame">

            <h1>Fyll i informationen nedanför så kontaktar vi dig och ditt företag inom 24 timmar.</h1>
            <div>

              <input type="text" placeholder="Efternamn">

            <input type="text" placeholder="Mobilnummer">
            <input type="text" placeholder="Kortnummer">
            <div>
              <input type="text" placeholder="Utgångsdatum">
              <input type="text" placeholder="Säkerhetskod">
              <input type="text" placeholder="Kortägare">
            </div>
            <div class="order_checkbox">
              <input type="checkbox">
              <p>Jag vill få nyheter och andra uppdateringar via mejl.</p>
            </div>
            <div class="order_button">
              <h1>Beställ</h1>
            </div>
          </div>
